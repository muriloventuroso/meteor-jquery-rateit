<template name="rateit">

  <div data-rateit-starwidth="{{starwidth}}" data-rateit-starheight="{{starheight}}"  data-rateit-resetable="{{resetable}}" data-rateit-backingfld="{{backingfld}}" data-rateit-ispreset={{ispreset}} data-rateit-min={{min}} data-rateit-max={{max}} data-rateit-step={{step}} data-rateit-value="{{value}}" data-rateit-readonly="{{readonly}}" class="rateit {{# if bigstars}}bigstars{{/if}}"></div>
</template>
